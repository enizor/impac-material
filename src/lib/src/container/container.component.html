<div *ngIf="dashboards$ | async as dashboards" class="row">
  <div class="col-sm">
    <tabset class="mt-3">
      <tab *ngFor="let tab of dashboards"
           [heading]="tab.name"
           [active]="tab.active"
           (select)="tab.active = true"
           (deselect)="tab.active = false"
           removable="true"
           (removed)="deleteDashboard(tab)">
      </tab>
      <button class="btn btn-primary ml-2" (click)="createDashboard()">
        <i class="fa fa-plus-circle"></i>
      </button>
    </tabset>
  </div>
</div>
