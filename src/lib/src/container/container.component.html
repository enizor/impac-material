<div *ngIf="dashboards$ | async as dashboards" class="row">
  <div class="col-sm">
    <tabset class="mt-3">
      <tab *ngFor="let dashboard of dashboards"
           [heading]="dashboard.name"
           [active]="dashboard.active"
           (select)="selectDashboard(dashboard)"
           removable="true"
           (removed)="deleteDashboard(dashboard)">
      </tab>
      <button class="btn btn-primary ml-2" (click)="createDashboard()">
        <i class="fa fa-plus-circle"></i>
      </button>
    </tabset>
  </div>
</div>
