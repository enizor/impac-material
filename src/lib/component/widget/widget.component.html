<div class="widget-header">
  <h3>{{widget.title}}</h3>
  <div class="button-bar">
    <button class="close" (click)="close($event)">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
<div class="widget-body">
  <chart [options]="options" (load)="onChartLoad($event)"></chart>
</div>
